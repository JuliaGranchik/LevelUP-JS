<html>
	<head>
		<meta charset="utf-8">
		<title>Заполнение</title>
		<style>
   		body {
				background: url(img/back2.jpg);
			}

	<body>
		<div align="center">
			<p style="color: #D3D3D3"><b>Введите имя:</b></p>
			<input type="text" id="name">
			<p style="color: #D3D3D3"><b>Введите любимый цвет:</b></p>
			<p><input type="radio" name="color" value="yellow">Желтый</p>
			<p><input type="radio" name="color" value="red">Красный</p>
			<p><input type="radio" name="color" value="grey">Серый</p>
			<p><input type="radio" name="color" value="black">Черный</p>
			<p><input type="radio" name="color" value="purple">Фиолетовый</p>

			<p style="color: #D3D3D3"><b>Введите любимое блюдо:</b></p>
			<p><input type="radio" name="dish" value="burger">Бургер из KFC</p>
			<p><input type="radio" name="dish" value="sushi">Суши</p>
			<p><input type="radio" name="dish" value="potato">Картошка жареная</p>
			<p><input type="radio" name="dish" value="shaverma">Шаурма из котов</p>
			<p><input type="radio" name="dish" value="soul">Чужие души</p>

			<button onclick="btnOnClick();">Готово</button>
		</div>

		<script src="js/main.js"></script>
